    <div style="width: 80%;margin: auto;text-align: center;border: 1px solid #28c2eb;margin-top: 29px;">

        Join a chatroom?<br>
        <div style="width: 80%;margin: auto;text-align: center;">
            <input type="text" id="room-name-input" class="form-control" aria-describedby="passwordHelpBlock">
        </div>
        <div id="passwordHelpBlock" class="form-text">
            Your room ID should be characters letter & numbers.
        </div>
        <br>
        <input style="background-color : #28c2eb;color : white; width : 70px;height : 29px;border : none;border-radius : 20px;"id="room-name-submit" type="button" value="Join">
        <br>
        <br>
        <br>



    </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function (e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
